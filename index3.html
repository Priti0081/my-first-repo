<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Lifecycle Diagram</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    svg { max-width: 600px; }
    .stage { cursor: pointer; }
    .stage:hover text { fill: #d9534f; }
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>
  <svg viewBox="0 0 500 500">
    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
        <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#555" />
      </marker>
    </defs>
    <!-- Circular stages -->
    <g transform="translate(250,250)">
      <circle cx="0" cy="0" r="200" fill="none" stroke="#bbb" stroke-width="2"/>
      <!-- Define positions -->
      <!-- Plan -->
      <text x="0" y="-200" text-anchor="middle" class="stage">Plan</text>
      <!-- Develop -->
      <text x="141" y="-141" text-anchor="middle" class="stage">Develop</text>
      <!-- Build -->
      <text x="200" y="0" text-anchor="middle" class="stage">Build</text>
      <!-- Test -->
      <text x="141" y="141" text-anchor="middle" class="stage">Test</text>
      <!-- Release -->
      <text x="0" y="200" text-anchor="middle" class="stage">Release</text>
      <!-- Deploy -->
      <text x="-141" y="141" text-anchor="middle" class="stage">Deploy</text>
      <!-- Operate -->
      <text x="-200" y="0" text-anchor="middle" class="stage">Operate</text>
      <!-- Monitor -->
      <text x="-141" y="-141" text-anchor="middle" class="stage">Monitor</text>
      <!-- Arrows connecting stages -->
      <circle cx="0" cy="-200" r="20" fill="#f5f5f5" stroke="#888"/>
      <!-- Repeat small circles for each stage position (optional) -->
    </g>
  </svg>
</body>
</html>
